name: pocket_streak
description: "SaveStreak - A gamified savings challenge app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.2

  # Internationalization & formatting
  intl: ^0.20.2

  # Unique IDs
  uuid: ^4.5.1

  # Hive local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Image picker (profile photo)
  image_picker: ^1.1.2

  # Charts
  fl_chart: ^0.70.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
